<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Highlight Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Video Highlight Generator</h1>
        <p>Upload a video to automatically generate highlights.</p>
        <div class="upload-container">
            <input type="file" id="video-upload" name="video" accept="video/*">
            <label for="video-upload" class="upload-btn">Choose Video</label>
            <button id="submit-btn">Generate Highlights</button>
        </div>
        <div id="progress-container" class="hidden">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p id="status-text">Uploading and processing...</p>
        </div>
        <div id="result-container" class="hidden">
            <h2>Processing Complete!</h2>
            <a id="download-link" href="#" class="download-btn" download>Download Highlights</a>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
